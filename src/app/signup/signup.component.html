<div class="position-fixed w-100 h-100 d-flex column justify-content-center align-items-center ">
    <div>
        <div *ngIf="display" class="alert alert-danger" role="alert">
            Account already exists!!!
        </div>
        <h1 class="text-center">SignUp</h1>
        <form (submit)="signUp()">
            <div class="form-group">
                <label>Username</label>
                <input required class="form-control" [(ngModel)]="userName" name="userName" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input required class="form-control" [(ngModel)]="passWord" name="passWord" type="password" />
            </div>
            <div class="form-group">
                <label>Name</label>
                <input required class="form-control" [(ngModel)]="name" name="name" />
            </div>
            <div class="form-group">
                <label>Age</label>
                <input required class="form-control" [(ngModel)]="age" name="age" />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input required class="form-control" [(ngModel)]="phone" name="phone" />
            </div>
            <div class="form-group d-flex justify-content-center align-items-center">
                <button class="btn btn-dark mr-4">SignUp</button>
                <a routerLink="/login">Already have an account? Login</a>
            </div>

        </form>
    </div>
</div>
