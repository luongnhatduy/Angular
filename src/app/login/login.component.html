<div class="position-fixed w-100 h-100 d-flex justify-content-center align-items-center ">
  <div>
    <div *ngIf="messenge" class="alert alert-danger" role="alert">
      {{messenge}}
    </div>
    <h1 class="text-center">Login</h1>
    <form (submit)="login()">
      <div class="form-group">
        <label>Username</label>
        <input required class="form-control" [(ngModel)]="userName" name="userName" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input required class="form-control" [(ngModel)]="passWord" name="passWord" type="password" />
      </div>

      <div class="form-group d-flex justify-content-center align-items-center">
        <button class="btn btn-dark mr-4">Login</button>
        <a routerLink="/signup">Sign up</a>
      </div>
    </form>
  </div>
</div>
